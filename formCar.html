<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Выбери свой автомобиль</h1>
    <form id="form" action="#">

        <p>Выберите состояние</p>
        <input onchange="getPriceCondition(this)" id="newCondition" type="radio" name="condition" value="new" />
        <label for="newCondition">Новый</label><br>
        <input onchange="getPriceCondition(this)" id="oldCondition" type="radio" name="condition" value="old" />
        <label for="oldCondition">Б/У</label>
        <p>Выберите трансмиссию</p>

        <input onchange="getPriceTransmission(this)" id="autoTransmission" type="radio" name="transmission" value="auto" disabled />
        <label for="autoTransmission">АКП</label><br />
        <input onchange="getPriceTransmission(this)" id="manualTransmission" type="radio" name="transmission" value="manual" disabled />МКП
        <label for="manualTransmission"></label>
        <p>
            <select id="brandCar" name="brand" disabled>
                <Option value="mark" disabled selected="selected">Марка</Option>
                <Option id="ferrari" value="ferrari">Ferrari</Option>
                <Option id="bmw" value="bmw">BMW</Option>
                <Option id="audi" value="audi">Audi</Option>
                <Option id="skoda" value="skoda">Skoda</Option>
            </select>
        </p>

        <p>
            <select id="brandCar2" name="brand" disabled>
                <Option value="mark" disabled selected="selected">Марка</Option>
                <Option value="Ferrari">Ferrari</Option>
                <Option value="BMW">BMW</Option>
                <Option value="Audi">Audi</Option>
                <Option value="Skoda">Skoda</Option>
            </select>
        </p>

        <p>
            <p>Ценовой диапазон</p>
            <input type="checkbox" name="cost" value="cheap" disabled>до 12.000$<br>
            <input type="checkbox" name="cost" value="medium" disabled>до 12.000$ до 17.000$<br>
            <input type="checkbox" name="cost" value="expensive" disabled>больше 17.000$
        </p>
        <p>
            <p>Тип кузова</p>
            <input type="checkbox" name="type" value="1" disabled>универсал<br>
            <input type="checkbox" name="type" value="2" disabled>седан<br>
            <input type="checkbox" name="type" value="3" disabled>чэтчбэк
        </p>
        <p>
            <label for="nameUser">Введите имя</label>
            <input type="text" id="nameUser" />
        </p>
        <p>
            <label for="numberPhone">Введите номер телефона</label>
            <input type="number" id="numberPhone" minlength="9" />
        </p>
        <p>
            <button type="submit">Рассчитать</button>
        </p>
    </form>
    <script src="./formCar.js"> </script>
</body>

</html>
